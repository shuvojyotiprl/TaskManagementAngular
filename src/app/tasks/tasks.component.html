@if(isAddingTask){  
    <app-new-task (cancel)="onCancelAddTask()"/>

}
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button id="add-task" (click)="onStartAddTask()">Add Tasks</button>
        </menu>
    </header>

    <ul>
        <li>
           @for (task of selectedUsersTasks; track $index) {
            <app-task [task]="task" (complete)="onTaskComplete($event)"></app-task>
           }
        </li>
    </ul> 

</section>
